post:
  summary: Create a new path
  tags:
    - Paths
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
            path:
              type: string
  responses:
    "201":
      description: Path created successfully
patch:
  summary: Update a path
  tags:
    - Paths
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
            path:
              type: string
  responses:
    "200":
      description: Path updated successfully
delete:
  summary: Delete a path
  tags:
    - Paths
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: integer
  responses:
    "204":
      description: Path deleted successfully
get:
  summary: List all paths
  tags:
    - Paths
  responses:
    "200":
      description: A list of paths
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                name:
                  type: string
                path:
                  type: string
