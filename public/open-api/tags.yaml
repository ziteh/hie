post:
  summary: Create a new tag
  tags:
    - Tags
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
            type:
              type: string
            star:
              type: boolean
            backColor:
              type: string
            textColor:
              type: string
  responses:
    "201":
      description: Tag created successfully
patch:
  summary: Update a tag
  tags:
    - Tags
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
            type:
              type: string
            star:
              type: boolean
            backColor:
              type: string
            textColor:
              type: string
  responses:
    "200":
      description: Tag updated successfully
delete:
  summary: Delete a tag
  tags:
    - Tags
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: integer
  responses:
    "204":
      description: Tag deleted successfully
get:
  summary: List all tags
  tags:
    - Tags
  responses:
    "200":
      description: A list of tags
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                name:
                  type: string
                type:
                  type: string
                star:
                  type: boolean
                backColor:
                  type: string
                textColor:
                  type: string
