post:
  summary: Create a new folder
  tags:
    - Folders
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
            path:
              type: string
  responses:
    "201":
      description: Folder created successfully
patch:
  summary: Update a folder
  tags:
    - Folders
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
            path:
              type: string
  responses:
    "200":
      description: Folder updated successfully
delete:
  summary: Delete a folder
  tags:
    - Folders
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: integer
  responses:
    "204":
      description: Folder deleted successfully
get:
  summary: List all folders
  tags:
    - Folders
  responses:
    "200":
      description: A list of folders
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                name:
                  type: string
                path:
                  type: string
