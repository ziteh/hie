patch:
  summary: Update a folder
  tags:
    - Folders
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
            path:
              type: string
  responses:
    "200":
      description: Folder updated successfully

delete:
  summary: Delete a folder
  tags:
    - Folders
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
  responses:
    "204":
      description: Folder deleted successfully
