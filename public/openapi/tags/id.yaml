patch:
  summary: Update a tag
  tags:
    - Tags
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
            type:
              type: string
            starred:
              type: boolean
            backColor:
              type: string
            textColor:
              type: string
  responses:
    "200":
      description: Tag updated successfully
delete:
  summary: Delete a tag
  tags:
    - Tags
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
  responses:
    "204":
      description: Tag deleted successfully
get:
  summary: Get a specific tag by ID
  tags:
    - Tags
  parameters:
    - name: tagId
      in: path
      required: true
      schema:
        type: integer
    - in: query
      name: include
      schema:
        type: array
        items:
          type: string
          enum: [children, parent, items]
      required: false
      description: Specify which related data to include (children, parent, items)
      style: form
      explode: false
  responses:
    "200":
      description: A specific tag
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
              name:
                type: string
              type:
                type: string
              starred:
                type: boolean
              backColor:
                type: string
              textColor:
                type: string
    "404":
      description: Tag not found
